<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 100%;}
        td {
            padding: 8px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #2980b9;
        }
        #resultado {
            background-color: #f9f9f9;
        }
    </style>
                
        
    <script type="text/javascript">

        function soma() {

            var a = parseFloat(document.getElementById('num1').value);

            var b = parseFloat(document.getElementById('num2').value);

            document.getElementById('resultado').value= a + b;

            var resultado = parseFloat(document.getElementById('resultado').value);

            alert("O primeiro número é: " + a + "\nO segundo número é:"+ b +"\nA soma dos dois números é:" + resultado); 
        }
    </script>
</head>
<body>

    <div class="calculator">
    <h1>Calculadora de somas JavaScript</h1>
    <table>
            <tr>
                <td>Primeiro número:</td>
                <td><input type="text" id="num1"></td>
                </tr>

                <tr>
                    <td>Segundo número:</td>
                    <td><input type="text" name="num2" id="num2"/></td>
                    </tr>

                    <tr>
                        <td>resultado:</td>
                        <td><input type="text" name="resultado" id="resultado" disabled=""/></td>
                        </tr>

                        <tr>
                            <td colspan="2" align="center"> 
                                <input type="button" value="Soma" onclick='soma()'/>
                            </td>
                            </tr>
        
        </table>
    </div>
</body>
</html>
